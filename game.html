<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="game.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mediaQuery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- ...................................-->
    <!-- ...................................-->
    <div id="top">
      <h1 id="start">Select your Superhero</h1>
      <div class="main-box">
        <div id="game-img">
          <div class="head">
            <div class="imgbox">
              <img src="./images/wolverine.png" alt="" />
            </div>
            <p>Wolverine</p>
          </div>

          <div class="head">
            <div class="imgbox">
              <img src="./images/Deadpool.png" alt="" />
            </div>
            <p>Deadpool</p>
          </div>

          <div class="head">
            <div class="imgbox">
              <img src="./images/hulk.webp" alt="" />
            </div>
            <p>Hulk</p>
          </div>
        </div>

        <h2 id="selectedSuperhero">Selected: <span></span></h2>

        <button id="btn">Start Game</button>
      </div>
    </div>

    <div id="second-page">
      <p id="left">Time <span></span></p>

      <div id="blank-box-img"></div>

      <p id="right">Score <span></span></p>
    </div>

    <div id="third-page">
      <div class="main-box">
        <h3>Your score is: <span></span></h3>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
